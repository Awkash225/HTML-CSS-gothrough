<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Blocks</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(2, 100px);
            gap: 0;
            border: 5px solid white;
        }
        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
        }
        .tomato { background-color: Tomato; }
        .orange { background-color: Orange; }
        .dodgerblue { background-color: DodgerBlue; }
        .mediumseagreen { background-color: MediumSeaGreen; }
        .gray { background-color: Gray; }
        .slateblue { background-color: SlateBlue; }
        .violet { background-color: Violet; }
        .lightgray { background-color: LightGray; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <div class="block tomato">Tomato</div>
        <div class="block orange">Orange</div>
        <div class="block dodgerblue">DodgerBlue</div>
        <div class="block mediumseagreen">MediumSeaGreen</div>
        <div class="block gray">Gray</div>
        <div class="block slateblue">SlateBlue</div>
        <div class="block violet">Violet</div>
        <div class="block lightgray">LightGray</div>
    </div>
</body>
</html>
