<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Registration Form - Task 4</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      padding: 14px;
      border: 1px solid #ddd;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      margin: 0 0 12px 0;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #bbb;
      border-radius: 4px;
      font-size: 14px;
    }

    input:hover {
      border-color: #888;
    }
    input:focus {
      outline: 2px solid #cfe4ff;
      border-color: #6fa6ff;
    }

    .gender-group {
      margin-top: 8px;
    }
    .gender-group label {
      display: inline-block;
      margin-right: 12px;
      font-weight: normal;
    }

    .btn-submit {
      display: block;
      width: 100%;
      padding: 9px;
      margin-top: 14px;
      border: none;
      background: #0a63a5;
      color: #fff;
      font-size: 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-submit:hover {
      background: #08507f;
    }

    .note {
      font-size: 12px;
      color: #555;
      margin-top: 8px;
    }
  </style>
</head>



<body>
  <div class="card">
    <h1>Registration Form</h1>


    <form action="#" method="post">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name">


      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com">


      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password">


      <label>Gender</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <button type="submit" class="btn-submit">Submit</button>

    </form>
  </div>
</body>
</html>
